<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор Астра-Прайм</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="values.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <section class="boxSection">
            <h4>Базовый модуль</h4>
            <div class="boxSection-flex">
                <div class="boxSection-display">
                    <img id="dynamicBoxImage" src="7453.jpg" alt="Динамическое изображение" height="300"/>
                    <div class="checkbox-group" id="checkboxesContainer">
                        <!-- Специальный чекбокс -->
                        <label id="dongleCheckBoxLabel" style="display:none;">
                            <input type="checkbox" id="dongleCheckBox"
                                   data-consumption="1000"
                                   data-alarm="2000" /> Используется Астра-Прайм-8851
                        </label>
                        <label id="extenderCheckBoxLabel" style="display:none;">
                            <input type="checkbox" id="extenderCheckBox"
                                   data-consumption="50"
                                   data-alarm="100" /> Используется Астра-Прайм-8652-08
                        </label>
                        <label id="powerCheckBoxLabel" style="display:none;">
                            <input type="checkbox" id="powerCheckBox"
                                   data-consumption="25"
                                   data-alarm="30" /> Добавить Астра-Прайм-7052-01
                        </label>
                    </div>
                </div>
                <div id="boxContainer"></div>
            </div>
        </section>
        <section class="modulesSection">
            <h4>Выбор модулей</h4>
            <div id="modulesContainer"></div>
        </section>
        <section class="summarySection">
            <p>Общее потребление: <span id="totalConsumption">0</span> мАч</p>
            <p>Общее потребление в тревоге: <span id="totalAlarmConsumption">0</span> мАч</p>
            <p class="summary-string">Емкость необходимая для работы 24ч в дежурном режиме + 1 час в тревожном: <span id="batteryValue">0</span> Ач</p>
        </section>
    </div>
</body>
</html>
